<div class="modalContent" *ngIf="Type && Type === 'Create'">
   <div class="modal-header">
      <h2 class="modal-title pull-left">New attendance log</h2>
      <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <form class="attendance-form">
         <div class="row">
            <div class="col-md-12">
               <mat-form-field class="attendance-card-input">
                  <input matInput placeholder="Employee Name">
               </mat-form-field>
            </div>
            <div class="col-md-6">
               <mat-form-field class="attendance-card-input">
                  <mat-select placeholder="Attendance">
                     <mat-option *ngFor="let _data of Attendance" [value]="Attendance.Value">
                        {{_data.Key}}
                     </mat-option>
                  </mat-select>
               </mat-form-field>
            </div>
            <div class="col-md-6">
               <mat-form-field class="attendance-card-input">
                  <input matInput [matDatepicker]="picker" placeholder="Date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
               </mat-form-field>
            </div>
            <div class="col-lg-12">
               <mat-label>In Time</mat-label>
            </div>
            <div class="col-md-6">
               <mat-form-field class="attendance-card-input">
                  <mat-select placeholder="Hour">
                     <mat-option *ngFor="let _data of Hours" [value]="Hours.Value">
                        {{_data.Key}}
                     </mat-option>
                  </mat-select>
               </mat-form-field>
            </div>
            <div class="col-md-6">
               <mat-form-field class="attendance-card-input">
                  <mat-select placeholder="Minutes">
                     <mat-option *ngFor="let _data of Minutes" [value]="Minutes.Value">
                        {{_data.Key}}
                     </mat-option>
                  </mat-select>
               </mat-form-field>
            </div>
            <div class="col-lg-12">
               <mat-label>Out Time</mat-label>
            </div>
            <div class="col-md-6">
               <mat-form-field class="attendance-card-input">
                  <mat-select placeholder="Hour">
                     <mat-option *ngFor="let _data of Hours" [value]="Hours.Value">
                        {{_data.Key}}
                     </mat-option>
                  </mat-select>
               </mat-form-field>
            </div>
            <div class="col-md-6">
               <mat-form-field class="attendance-card-input">
                  <mat-select placeholder="Minutes">
                     <mat-option *ngFor="let _data of Minutes" [value]="Minutes.Value">
                        {{_data.Key}}
                     </mat-option>
                  </mat-select>
               </mat-form-field>
            </div>
         </div>
      </form>
   </div>
   <div class="modal-footer">
      <button mat-raised-button style="margin-right: auto" (click)="bsModalRef.hide()">cancel</button>
      <button mat-raised-button color="primary" (click)="bsModalRef.hide()">submit</button>
   </div>
</div>
