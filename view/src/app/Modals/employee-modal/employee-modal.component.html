<div class="modalContent" *ngIf="Type && Type === 'Create'">
  <div class="modal-header">
    <h2 class="modal-title pull-left">New Employee</h2>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="employee-form">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="employee-card-input">
            <input matInput placeholder="Name">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="employee-card-input">
            <span matPrefix>+91 &nbsp;</span>
            <input matInput placeholder="Mobile Number">
            <mat-icon matSuffix>stay_current_portrait</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="employee-card-input">
            <input matInput placeholder="Email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="employee-card-input">
            <input matInput placeholder="Alternative Email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="employee-card-input">
            <input matInput placeholder="User name">
            <mat-icon matSuffix>perm_identity</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="employee-card-input">
            <input *ngIf="!PWD_visible" type="password" matInput placeholder="Password">
            <mat-icon *ngIf="!PWD_visible" (click)="ToggleVisibility('PWD')" matSuffix>visibility</mat-icon>
            <input *ngIf="PWD_visible" type="text" matInput placeholder="Password">
            <mat-icon *ngIf="PWD_visible" (click)="ToggleVisibility('PWD')" matSuffix>visibility_off</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="employee-card-input">
            <input *ngIf="!CPWD_visible" type="password" matInput placeholder="Confirm password">
            <mat-icon *ngIf="!CPWD_visible" (click)="ToggleVisibility('CPWD')" matSuffix>visibility</mat-icon>
            <input *ngIf="CPWD_visible" type="text" matInput placeholder="Confirm password">
            <mat-icon *ngIf="CPWD_visible" (click)="ToggleVisibility('CPWD')" matSuffix>visibility_off</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button mat-raised-button style="margin-right: auto" (click)="bsModalRef.hide()">cancel</button>
    <button mat-raised-button color="primary" (click)="bsModalRef.hide()">submit</button>
  </div>
</div>
